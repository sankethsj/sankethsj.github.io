<body>
    <div class="header">
        <div class="head">Index <span>Open Interest</span></div>

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <p><em>Dark Mode! </em>&#127769;</p>
        </div>
        <div class="btns">
            <button id="pageshare" value="sankethsj.github.io/indexrange/range.html" onclick="sharing(event);">
                Share this page
            </button>
            <button id="pageshare" onclick="window.location.reload();">
                Refresh &#8635;
            </button>
        </div>
    </div>

    <div class="api-container">

        <div class="option-chain">
            <div class="container">
                <select name="index" id="index" onchange="changeoi(this);">
                    <option value="niftyoichange" selected>NIFTY</option>
                    <option value="bankniftyoichange">BANKNIFTY</option>

                </select>
                <div class="box1">
                    <div class="ce">
                        <h2>Total Call OI: </h2>
                        <h2 id="totalce"></h2>
                    </div>
                    <div class="pe">
                        <h2>Total Put OI: </h2>
                        <h2 id="totalpe"></h2>
                    </div>
                    <div class="diff">
                        <h2>Difference OI: </h2>
                        <h2 id="diffoi"></h2>
                    </div>
                </div>
            </div>

            <div id="oidata">
                Option Chain(Strikes near to ATM only)
            </div>
            <div id="showData">
            </div>
        </div>
        <div id="newsfeed">
            <h2>Newsfeed &#128172;</h2>
        </div>
    </div>


    <div class="footer">
        <p>Copyright 2021. All Rights Reserved. Design by <a href="/index.html">Sanketh Jain &#128081;</a></p>
    </div>
