<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="/bingers/css/profile.css">
    <link rel="stylesheet" href="/bingers/css/style.css">
    <link rel="stylesheet" href="range.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sanketh Jain - Index Range Calculator</title>
</head>

<body>
    <div class="header">
        <div class="head">Index <span>Open Interest</span></div>

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Enable Dark Mode!</em>
        </div>
        <button id="pageshare" 
        value="sankethsj.github.io/indexrange/range.html"
        onclick="sharing(event);">
        Share this page
        </button>
    </div>

    <div class="api-container">

        <div class="option-chain">
            <div class="container">
                <select name="index" id="index" onchange="changeoi(this);">
                    <option value="niftyoichange" selected>NIFTY</option>
                    <option value="bankniftyoichange">BANKNIFTY</option>
                </select>

                <div class="box1">
                    <div class="ce">
                        <h2>Total Call OI: </h2>
                        <h2 id="totalce"></h2>
                    </div>
                    <div class="pe">
                        <h2>Total Put OI: </h2>
                        <h2 id="totalpe"></h2>
                    </div>
                    <div class="diff">
                        <h2>Difference OI: </h2>
                        <h2 id="diffoi"></h2>
                    </div>
                </div>
            </div>

            <div id="oidata">
                Option Chain(Strikes near to ATM only)
            </div>
            <div id="showData">
            </div>
        </div>
        <div id="newsfeed">
            <h2>Newsfeed</h2>
        </div>
    </div>
      

    <div class="footer">
        <p>Copyright 2021. All Rights Reserved. Design by <a href="/index.html">Sanketh Jain</a></p>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="range.js"></script>
<script src="/bingers/js/darkMode.js"></script>
<script src="/indexrange/feed.js"></script>

</html>
