<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="/bingers/css/profile.css">
    <link rel="icon" href="./assets/favicon.jpg" type="image/jpg" sizes="16x16">
    <link rel="stylesheet" href="/bingers/css/style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sanketh Jain - Index Range Calculator</title>
</head>

<body>
    <div class="header">
        <div class="head">Sanketh<span>Jain</span></div>
        
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Enable Dark Mode!</em>
        </div>
        <h1>Checkout my Projects</h1>
    </div>

    <div class="container" style="display: flex;">
        <div class="box1">
            <h3>BANK NIFTY RANGE CALCULATOR</h3><br>
            <form>
                <label>Enter Bank Nifty Open Price: </label><br>
                <input type="number" id="niftyVal" placeholder="Bank Nifty Open Price"><br><br>
                <label>Enter ATM Option IV: </label><br>
                <input type="number" id="vix" placeholder="ATM option IV"><br><br>
                <button type="button" onclick="findrange()">Find Range</button>
            </form>
        </div>
        <div class="box2" style="margin-left: 40px; margin-top: 80px;">
            <h3 id="result"></h3>
        </div>
    </div>

    <script type="text/javascript">
        function findrange() {
            event.preventDefault();
            var nif = document.getElementById('niftyVal').value;
            var vi = document.getElementById('vix').value;
            if (nif == "" || vi == "" ) {
                alert("Please enter values on both fields!!!")
            }
            else {
                nif = parseInt(nif);
                vi = parseInt(vi);
                volm = vi / Math.sqrt(12);
                volw = vi / Math.sqrt(52);
                vold = vi / Math.sqrt(365);

                var ahigh, alow, mhigh, mlow, whigh, wlow, dhigh, dlow;
                ahigh = parseInt(nif + ((nif * vi) / 100));
                alow = parseInt(nif - ((nif * vi) / 100));
                mhigh = parseInt(nif + ((nif * volm) / 100));
                mlow = parseInt(nif - ((nif * volm) / 100));
                whigh = parseInt(nif + ((nif * volw) / 100));
                wlow = parseInt(nif - ((nif * volw) / 100));
                dhigh = parseInt(nif + ((nif * vold) / 100));
                dlow = parseInt(nif - ((nif * vold) / 100));

                document.getElementById('result').innerHTML = "Daily High/Low  = " + dhigh + " - " + dlow + "<br><br>" +
                    "Weekly High/Low  = " + whigh + " - " + wlow + "<br><br>" +
                    "Monthly High/Low = " + mhigh + " - " + mlow + "<br><br>" +
                    "Annual High/Low  = " + ahigh + " - " + alow;
            }
            return false
        }

    </script>

</body>



</html>
