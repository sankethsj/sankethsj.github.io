<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet" />
    <title>Feedback to SJ</title>
</head>

<body>
    <div class="header">
        <div class="head">Binge<span>rs.com</span></div><br>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Enable Dark Mode!</em>
        </div>
    </div>

    <div class="feedback-container">
        <h3>Please provide feedback!</h3>

        <form method="POST" class="form" id="form">
            <input type="text" placeholder="Name..." name="name" id="name">
            <textarea name="feedback" id="feedback" cols="20" rows="10" placeholder="Feedback"></textarea>
            <button id="submit" type="submit" onclick="on_submit()">Submit</button>
        </form>
    </div>

    <div class="footer">
        <p>Copyright 2021. All Rights Reserved. Design by <a href="/profile.html">Sanketh Jain</a></p>
    </div>
</body>
<script src="js/feedback.js"></script>
<script src="js/darkMode.js"></script>

</html>
